<body class="body-back" background="loginback/login bacground (1).jpg">

          <!-- navbar ends -->

    <!-- signup form -->
    <div class="login-box">
    <form action="index.html" onsubmit="return validation()">
        <header>Sign Up</header>
        <div>
            <label style="margin-left: 15%;">Name</label>
            <br>
            <input id="name" style="margin-left: 15%;" type="text" placeholder="Name" required>
        </div>
        <div>
            <label style="margin-left: 15%;">Phone No.</label>
            <br>
            <input style="margin-left: 15%;" id = "phone" type="text" placeholder="Phone No." onfocus="valname()" required>
        </div>
        <div>
            <label style="margin-left: 15%;">email id</label>
            <br>
            <input id = "email"  style="margin-left: 15%;" type="text" placeholder="email id" onfocus="valphone()" required>
        </div>
        <div>
            <label style="margin-left: 15%;">Password</label>
            <br>
            <input id = "pwd" class="passwd" onkeyup="trigger()" style="margin-left: 15%;" type="password" placeholder="password" onfocus="valemail()" required>
        </div>
        <div class="indicator">
          <span class="weak"></span>
          <span class="medium"></span>
          <span class="strong"></span>
        </div>
        <div class="text"></div>
        <br>
        <div>
            <input style="margin-left: 36%;" type="submit" value="sign up" onfocus="valpwd(),valphone()">
        </div>
        <br>
        <div>
            <h7 style="margin-left: 15%;">Already have an account?</h7>
            <a style="margin-left: 38%;" href="login.html">Login</a>
        </div>
        <br>
    </div>
    </form>
    <!-- signup form end-->
    <script>
      const indicator = document.querySelector(".indicator");
      const input = document.querySelector(".passwd");
      const weak = document.querySelector(".weak");
      const medium = document.querySelector(".medium");
      const strong = document.querySelector(".strong");
      const text = document.querySelector(".text");
      let regExpWeak = /[a-z]/;
      let regExpMedium = /\d+/;
      let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
      function trigger(){
        if(input.value != ""){
          indicator.style.display = "block";
          indicator.style.display = "flex";
          if(input.value.length <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong)))no=1;
          if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) || (input.value.match(regExpMedium) && input.value.match(regExpStrong)) || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
          if(input.value.length >= 6 && input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong))no=3;
          if(no==1){
            weak.classList.add("active");
            text.style.display = "block";
            text.textContent = "weak password";
            text.classList.add("weak");
          }
          if(no==2){
            medium.classList.add("active");
            text.textContent = "medium password";
            text.classList.add("medium");
          }else{
            medium.classList.remove("active");
            text.classList.remove("medium");
          }
          if(no==3){
            weak.classList.add("active");
            medium.classList.add("active");
            strong.classList.add("active");
            text.textContent = "strong password";
            text.classList.add("strong");
          }else{
            strong.classList.remove("active");
            text.classList.remove("strong");
          }
        }else{
          indicator.style.display = "none";
          text.style.display = "none";
        }
      }
    </script>
